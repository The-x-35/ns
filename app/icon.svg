<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- ENS Letters -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">ENS</text>
  
  <!-- Network nodes -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.8" />
  <circle cx="150" cy="50" r="8" fill="white" opacity="0.8" />
  <circle cx="100" cy="40" r="8" fill="white" opacity="0.8" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

